<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhancing Language Learning</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 960px;
            padding: 20px 0;
        }

        .next-button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 960px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .image-wrapper {
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div></div> <h1>Enhancing Language Learning through VR Scenarios</h1>
        <a href="#" class="next-button">NEXT</a>
    </div>
    <div class="container">
        <div class="image-wrapper">
            <img src="https://via.placeholder.com/960x540/4682b4/fff?Text=VR+Language+Learning+Classroom" alt="VR Language Learning Classroom">
        </div>
        </div>
</body>
</html>
