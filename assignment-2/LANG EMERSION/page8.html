<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality Market</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; /* For absolute positioning of the next button */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            width: 90%;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .infographic-image {
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .infographic-image img {
            display: block;
            width: 100%;
            height: auto;
        }

        .next-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #808080; /* Gray button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="infographic-image">
            <img src="https://via.placeholder.com/960x800/ADD8E6/fff?Text=Virtual+Reality+Market+Infographic" alt="Virtual Reality Market Infographic">
        </div>
    </div>
    <a href="#" class="next-button">NEXT</a>
</body>
</html>
