<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality Experience</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #000; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* To contain the background effects */
        }

        .container {
            position: relative;
            text-align: left;
        }

        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 600px; /* Adjust as needed */
        }

        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Optional: Add some subtle animation for the background */
        @keyframes background-glow {
            0% {
                background-color: #000;
            }
            50% {
                background-color: #111;
            }
            100% {
                background-color: #000;
            }
        }

        body {
            animation: background-glow 5s infinite alternate;
        }

        /* Optional: Create a glowing effect on the image */
        .image-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            z-index: -1;
            opacity: 0.6;
            filter: blur(20px);
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/600x400/800080/fff?Text=Virtual+Reality+User" alt="Woman using VR headset">
            <div class="overlay-text">Let's get<br>started</div>
        </div>
    </div>
</body>
</html>
