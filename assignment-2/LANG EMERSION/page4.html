<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR and AR in Metaverse</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #333; /* Dark background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; /* For absolute positioning of the next button */
        }

        .container {
            background: linear-gradient(to bottom, #4a148c, #2e3192); /* Purple gradient */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            margin: 20px;
            width: 90%;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative; /* For absolute positioning within container */
        }

        .image-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .image-section img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #f06292; /* Pink accent */
            margin-bottom: 15px;
        }

        .question {
            color: #eee;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid #555;
        }

        .next-button {
            background-color: #555; /* Dark gray button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .next-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/600x400/6a1b9a/fff?Text=VR+AR+Metaverse+Avatar" alt="VR AR Metaverse Avatar">
        </div>
        <h1 class="title">Roles of VR and AR IN<br>METAVERSE</h1>
        <p class="question">How it differs from traditional methods?????</p>
        <div class="bottom-bar">
            <div></div> <a href="#" class="next-button">NEXT</a>
        </div>
    </div>
</body>
</html>
